var ghost = require('../cfg/ghost.js')
var gapi = require('../cmn/gapi.js')

exports.itfconf = function() {
    return new CurrentAPI().conf()
}
exports.itfleft = function(req, res, fld, fle) {
    return new CurrentAPI().output(req, res, fld, fle)
}
var CurrentAPI = gapi.BaseAPI.extend({
    conf: function() {
        return {
            auth: false,
            type: 'json',
            itfs: [
                {
                    host: ghost.dscm.dcbusiness.addr,
                    port: ghost.dscm.dcbusiness.port,
                    iurl: '/wechatActivityApp?actn=getActInfo',
                    uuid: 'appActivityApp',
                    meth: 'post',
                    type: 'sdcm',
                    next: [],
                    func: function(req, res, fld, fle) {
                        return new CurrentAPI('appActivityApp')
                            .callFunc(req, res, fld, fle)
                    }
                }
            ]
        }
    },

    doCallFunc: function(uuid, req, res, fld, fle) {
        return {
            'claz': "['java.lang.Integer']",
            'json': [3]
        }
    },

    doOutput: function(req, res, fld, fle) {
        var ip = gapi.getIPv4(req.user.addr)
        if (!req.rslt['appActivityApp']) {
            ghost.getLogger().error("[doOutput]IP：%s, service: more.activityHtmService, dc: appActivityApp, message: 'rslt is null', rslt: %s", ip, JSON.stringify(req.rslt['appActivityApp']))
            return gapi.toResult(500, '系统异常')
        }
        if (gapi.emptyNoequal(req.rslt['appActivityApp'].code, 0)) {
            // 这里根据后端服务返回的code值不同提示信息不同
            if (gapi.emptyEqual(req.rslt['appActivityApp'].message, '')) {
                req.rslt['appActivityApp'].message = '操作失败'
            }
            ghost.getLogger().error("[doOutput]IP：%s, service: more.activityHtmService, dc: appActivityApp, message: 'rslt error', rslt: %s", ip, JSON.stringify(req.rslt['appActivityApp']))
            return gapi.toResult(1, req.rslt['appActivityApp'].message)
        }
        return gapi.toResult(null, null, req.rslt['appActivityApp'])
    }
})
