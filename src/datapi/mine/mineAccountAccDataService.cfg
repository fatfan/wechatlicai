var ghost = require('../cfg/ghost.js')
var gapi = require('../cmn/gapi.js')

exports.itfconf = function() {
    return new CurrentAPI().conf()
}

exports.itfleft = function(req, res, fld, fle) {
    return new CurrentAPI().output(req, res, fld, fle)
}

var CurrentAPI = gapi.BaseAPI.extend({
    conf: function() {
        return {
            auth: false,
            type: 'json',
            itfs: [{
                host: ghost.dscm.dcbusiness.addr,
                port: ghost.dscm.dcbusiness.port,
                iurl: '/wechatUserApp?actn=getUserAccountAccTotal',
                uuid: 'wechatUserApp',
                meth: 'post',
                type: 'sdcm',
                next: [],
                func: function(req, res, fld, fle) {
                    return new CurrentAPI('wechatUserApp').callFunc(req, res, fld, fle)
                }
            }]
        }
    },

    doCallFunc: function(uuid, req, res, fld, fle) {
        var userID = req.session.user.userId
        // var userID = 922713
        var ip = gapi.getIPv4(req.user.addr)
        if (gapi.emptyEqual(userID, '')) {
            res.jsonp(gapi.toResult(401, '请先登录'))
            ghost.getLogger().error("[doCallFunc]IP：%s, service: mine.mineAccountSignInfoDataService, dc: wechatUserApp, message: 'param error', param: userId=%s", ip, userID)
            return null
        }
        ghost.getLogger().info("[doCallFunc]IP：%s, service: mine.mineAccountSignInfoDataService, dc: wechatUserApp, message: 'param', param: userID=%s", ip, userID)
        return {
            'claz': "['java.lang.String']",
            'json': [userID]
        }
    },

    doOutput: function(req, res, fld, fle) {
        var ip = gapi.getIPv4(req.user.addr)
        if (!req.rslt['wechatUserApp']) {
            ghost.getLogger().error("[doOutput]IP：%s, service: mine.mineAccountSignInfoDataService, dc: wechatUserApp, message: 'rslt is null', rslt: %s", ip, JSON.stringify(req.rslt['wechatUserApp']))
            return gapi.toResult(500, '系统异常')
        }
        if (gapi.emptyNoequal(req.rslt['wechatUserApp'].code, 0)) {
            // 这里根据后端服务返回的code值不同提示信息不同
            if (gapi.emptyEqual(req.rslt['wechatUserApp'].message, '')) {
                req.rslt['wechatUserApp'].message = '数据加载失败'
            }
            ghost.getLogger().error("[doOutput]IP：%s, service: mine.mineAccountSignInfoDataService, dc: wechatUserApp, message: 'rslt error', rslt: %s", ip, JSON.stringify(req.rslt['wechatUserApp']))
            return gapi.toResult(1, req.rslt['wechatUserApp'].message)
        }
        // var rslt = req.rslt['wechatUserApp']
        // rslt.userId = req.session.user.userId
        ghost.getLogger().info("[doOutput]IP：%s, service: mine.mineAccountSignInfoDataService, dc: wechatUserApp, message: 'success', rslt: %s", ip, JSON.stringify(req.rslt['wechatUserApp']))
        return gapi.toResult(0, 'success', req.rslt['wechatUserApp'])
    }
})
