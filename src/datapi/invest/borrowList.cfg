var ghost = require('../cfg/ghost.js')
var gapi = require('../cmn/gapi.js')

exports.itfconf = function() {
    return new CurrentAPI().conf()
}

exports.itfleft = function(req, res, fld, fle) {
    return new CurrentAPI().output(req, res, fld, fle)
}

var CurrentAPI = gapi.BaseAPI.extend({
    conf: function() {
        return { auth: false,
            type: 'json',
            itfs: [
                {
                    host: ghost.dscm.dcbusiness.addr,
                    port: ghost.dscm.dcbusiness.port,
                    iurl: '/wechatInvestListApp?actn=getBorrowsList',
                    uuid: 'wechatInvestListApp',
                    meth: 'post',
                    type: 'sdcm',
                    next: [],
                    func: function(req, res, fld, fle) {
                        return new CurrentAPI('wechatInvestListApp')
                            .callFunc(req, res, fld, fle)
                    }
                }
            ]
        }
    },

    doCallFunc: function(uuid, req, res, fld, fle) {
        var type = gapi.getParameter(req, 'type')
        var ip = gapi.getIPv4(req.user.addr)

        ghost.getLogger().info("[doCallFunc]IP：%s, service: datasvr.invest.borrowList, dc: wechatInvestListApp, message: 'param', param: type=%s", ip, type)
        return {
            'claz': "['java.lang.String']",
            'json': [type]
        }
    },

    doOutput: function(req, res, fld, fle) {
        var ip = gapi.getIPv4(req.user.addr)
        if (!req.rslt['wechatInvestListApp']) {
            ghost.getLogger().error("[doOutput]IP：%s, service: datasvr.invest.borrowList, dc: wechatInvestListApp, message: 'rslt is null', rslt: %s", ip, JSON.stringify(req.rslt['wechatInvestListApp']))
            return gapi.toResult(500, '系统异常')
        }

        if (gapi.emptyNoequal(req.rslt['wechatInvestListApp'].code, 0)) {
            // 这里根据后端服务返回的code值不同提示信息不同
            if (gapi.emptyEqual(req.rslt['wechatInvestListApp'].message, '')) {
                req.rslt['appResetPayPwd'].message = '获取信息失败'
            }
            ghost.getLogger().error("[doOutput]IP：%s, service: datasvr.invest.borrowList, dc: wechatInvestListApp, message: 'rslt error', rslt: %s", ip, JSON.stringify(req.rslt['wechatInvestListApp']))
            return gapi.toResult(202, req.rslt['wechatInvestListApp'].message)
        }

        return gapi.toResult(200, '', req.rslt['wechatInvestListApp'])
    }
})
